<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .signup-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-options a {
            color: #007bff;
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-options a:hover {
            background-color: #ddd;
        }

        .signup-options hr {
            width: 50%;
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        .login-link {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}
        <h2>Welcome to the Online Learning Platform</h2>
        <div class="signup-options">
            <p>Please choose your account type:</p>
            <a href="{% url 'accounts:signup' %}" style="background-color: #007bff; color: #fff;">Sign Up as an Instructor</a>
            <a href="{% url 'accounts:signup' %}" style="background-color: #28a745; color: #fff;">Sign Up as a Student</a>
            <hr>
            <p class="login-link">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
        </div>
    {% endblock %}
</body>
</html>
